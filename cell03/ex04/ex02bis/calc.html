<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora jQuery</title>
<style>
  body { font-family: Arial, sans-serif; }
  input[type="number"], select, input[type="submit"] { margin-bottom: 10px; }
</style>
</head>
<body>

<input type="number" id="numeroEsquerdo" placeholder="Número esquerdo" min="0" step="1">
<select id="operador">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  <option value="%">%</option>
</select>
<input type="number" id="numeroDireito" placeholder="Número direito" min="0" step="1">
<input type="submit" id="calcular" value="Calcular">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Função para calcular o resultado
  $(document).ready(function() {
    $('#calcular').click(function() {
      var numeroEsquerdo = parseInt($('#numeroEsquerdo').val());
      var operador = $('#operador').val();
      var numeroDireito = parseInt($('#numeroDireito').val());

      // Verifica se os valores são válidos
      if (isNaN(numeroEsquerdo) || isNaN(numeroDireito)) {
        alert('Erro :(');
        return;
      }

      // Executar o cálculo com base no operador selecionado
      var resultado;
      switch (operador) {
        case '+':
          resultado = numeroEsquerdo + numeroDireito;
          break;
        case '-':
          resultado = numeroEsquerdo - numeroDireito;
          break;
        case '*':
          resultado = numeroEsquerdo * numeroDireito;
          break;
        case '/':
          if (numeroDireito === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
          }
          resultado = numeroEsquerdo / numeroDireito;
          break;
        case '%':
          if (numeroDireito === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
          }
          resultado = numeroEsquerdo % numeroDireito;
          break;
      }

      // Exibir o resultado
      alert('Resultado: ' + resultado);
      console.log('Resultado: ' + resultado);
    });

    // Impedir entrada de números decimais
    $('#numeroEsquerdo, #numeroDireito').on('input', function() {
      if ($(this).val().includes('.')) {
        alert('Erro :(');
        $(this).val($(this).val().split('.')[0]);
      }
    });
  });
</script>

</body>
</html>
