<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- Seção de Parallax com a primeira imagem -->
    <section class="parallax" id="imagem1"></section>

    <!-- Bloco intermediário com fundo preto -->
    <section class="bloco-preto">
        <div class="mensagem-intermediaria">Bem vindo a melhor escola de programação 42 São Paulo</div>
    </section>

    <!-- Seção de Parallax com a segunda imagem -->
    <section class="parallax" id="imagem2">
        <div class="mensagem-central">Obrigado por visitar!</div>
    </section>
</body>
</html>
